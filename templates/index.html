<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Name Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; }
        .result { margin-top: 20px; font-weight: bold; font-size: 24px; color: #007BFF; }
    </style>
</head>
<body>
    <h1>Fantasy Sports Name Generator</h1>
    <form method="post">
        <input type="text" name="player_name" placeholder="Enter a player or name" required />
        <button type="submit">Generate Name</button>
    </form>

    {% if team_name %}
        <div class="result">
            Generated Name: {{ team_name }}
        </div>
    {% endif %}

    <!-- Example space for ads -->
    <div style="margin-top: 40px;">
        <!-- Your Ad Code Goes Here -->
        <p>Ad Banner Placeholder</p>
    </div>
</body>
</html>
